<div fxlayout="row" fxLayoutAlign="center center">
<img src="../assets/img/Logo-min.jpg" alt="SEGEPLAN" width="150" matTooltip="Secretaría de Planificación y Programación de la Presidencia" class="logo">
</div>
<mat-card class="radius active-elevation">
  <mat-card-header>

    <mat-card-title>Inicio de sesión</mat-card-title>
    <mat-card-subtitle>Administración</mat-card-subtitle>

    <span fxFlex></span>

    <app-theme-button></app-theme-button>

  </mat-card-header>
  <mat-card-content>
    <br>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">


      <mat-form-field fxFill appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput formControlName="username" placeholder="Ej. juan01">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          El usuario es <strong>requerido</strong>
        </mat-error>
        <mat-icon matSuffix>user</mat-icon>
      </mat-form-field>


      <mat-form-field fxFill appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password" placeholder="**********">
        <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
          Por favor, introduzca una dirección de correo electrónico válida
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          El correo electrónico es <strong>requerido</strong>
        </mat-error>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <mat-checkbox>Recuérdame</mat-checkbox>

      <br>

      <div fxLayoutAlign="center center">
        <button mat-raised-button color="accent"><b class="">Iniciar Sesión</b></button>
      </div>
    </form>

  </mat-card-content>

</mat-card>
