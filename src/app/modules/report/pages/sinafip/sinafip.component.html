<div ngClass.gt-sm="content-index" ngClass.lt-md="content-index">

  <header fxLayout="column" class="active-elevation">

    <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">

      <mat-icon fontIcon="tips_and_updates"></mat-icon>
      <p class="mat-headline-6">Reporte de ejemplo para el banco de ideas</p>

      <span fxFlex></span>

      <button mat-stroked-button (click)="downloadXlsx()" color="primary">
        <mat-icon fontIcon="file_download"></mat-icon>
        Exportar .xlsx
      </button>

    </div>

    <div fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center">
      <mat-form-field appearance="outline" floatLabel="always" class="small-input no-hint">
        <mat-label>Número de Idea</mat-label>
        <input matInput type="text" [(ngModel)]="number">
        <button *ngIf="number" matSuffix mat-icon-button aria-label="Clear" (click)="number=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="small-input no-hint">
        <mat-label>Unidad Ejecutora</mat-label>
        <input matInput type="text" [(ngModel)]="unitExecute">
        <button *ngIf="unitExecute" matSuffix mat-icon-button aria-label="Clear" (click)="unitExecute=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-mini-fab (click)="sendFilter()" color="accent" class="menu-button-add">
        <mat-icon>search</mat-icon>
      </button>
    </div>

  </header>

  <ngx-simplebar class="table active-elevation">

    <app-not-found *ngIf="dataSource.data.length === 0"
      text="Ingrese algún filtro para generar el reporte..."></app-not-found>

    <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource" multiTemplateDataRows>

      <ng-container matColumnDef="column1">
        <th mat-header-cell *matHeaderCellDef> Columna 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.column1}} </td>
      </ng-container>

      <ng-container matColumnDef="column2">
        <th mat-header-cell *matHeaderCellDef> Columna 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.column2}} </td>
      </ng-container>

      <ng-container matColumnDef="column3">
        <th mat-header-cell *matHeaderCellDef> Columna 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.column3}} </td>
      </ng-container>

      <ng-container matColumnDef="column4">
        <th mat-header-cell *matHeaderCellDef> Columna 4 </th>
        <td mat-cell *matCellDef="let element"> {{element.column4}} </td>
      </ng-container>

      <ng-container matColumnDef="column5">
        <th mat-header-cell *matHeaderCellDef> Columna 5 </th>
        <td mat-cell *matCellDef="let element"> {{element.column5}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="dataSource.data.length > 0" [length]="100" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </ngx-simplebar>

</div>
