<ngx-simplebar class="table active-elevation">

  <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="correlative">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CORRELATIVO </th>
      <td mat-cell *matCellDef="let element"> {{element.correlative}} </td>
    </ng-container>

    <ng-container matColumnDef="ministry">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ENTIDAD </th>
      <td mat-cell *matCellDef="let element"> {{element.ministry}} </td>
    </ng-container>

    <ng-container matColumnDef="nameProject">
      <th mat-header-cell *matHeaderCellDef> PROYECTO </th>
      <td mat-cell *matCellDef="let element"> {{element.nameProject}} </td>
    </ng-container>

    <ng-container matColumnDef="departament">
      <th mat-header-cell *matHeaderCellDef> DEPARTAMENTO </th>
      <td mat-cell *matCellDef="let element"> {{element.depto}} </td>
    </ng-container>

    <ng-container matColumnDef="munic">
      <th mat-header-cell *matHeaderCellDef> MUNICIPIO </th>
      <td mat-cell *matCellDef="let element"> {{element.munic}} </td>
    </ng-container>

    <ng-container matColumnDef="advance">
      <th mat-header-cell *matHeaderCellDef> AVANCE </th>
      <td mat-cell *matCellDef="let element">
        <label *ngIf="element.advance">{{element.advance}} %</label>
        <label *ngIf="!element.advance">0 %</label>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDrawer1('80%', 'NEW_PROJECT', element)">
          <mat-icon>info</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator *ngIf="dataSource.data.length > 0" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</ngx-simplebar>
