<ngx-simplebar ngClass.gt-sm="content-index" ngClass.lt-md="content-index">

  <header fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center" class="active-elevation">

    <mat-icon fontIcon="dashboard"></mat-icon>

    <p class="mat-headline-6">Bienvenid@ al banco de ideas</p>
  </header>

    <div class="container-charts">
      <section class="card-d1">
        <p class="mat-headline-4">Ideas Generadas</p>
        <app-advance-pie [single]="single"></app-advance-pie>
      </section>
    </div>

    <div class="container-charts">
      <section class="card-d1">
        <p class="mat-headline-4">Ideas Por Entidad</p>
        <app-bar-vertical [multi]="multiEntidad" [legendTitle]="'Ideas'" [yAxisLabel]="'Cantidad de Ideas'" [xAxisLabel]="'Entidades'"></app-bar-vertical>
      </section>
    </div>
