<ngx-simplebar ngClass.gt-sm="content-index" ngClass.lt-md="content-index">

  <header fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="start center" class="active-elevation">

    <mat-icon fontIcon="dashboard"></mat-icon>

    <p class="mat-headline-6">Bienvenid@ al banco de ideas</p>
  </header>

  <div fxLayout="row wrap" fxLayoutGap="16px grid">

    <div class="container-charts">
      <section class="card-d1">
        <p class="mat-headline-4">Ideas Generadas</p>
        <app-advance-pie [single]="ideasStatus"></app-advance-pie>
      </section>
    </div>

    <div class="container-charts">
      <section class="card-d1">
        <p class="mat-headline-4">Resultado de Ideas </p>
        <app-advance-pie [single]="ideasResult"></app-advance-pie>
      </section>
    </div>

    <div class="container-charts-row">
      <section class="card-d1">
        <p class="mat-headline-4">Ideas Por Entidad</p>
        <app-bar-vertical [multi]="multiEntidad" [legendTitle]="'Ideas'" [yAxisLabel]="'Cantidad de Ideas'" [xAxisLabel]="'Entidades'"></app-bar-vertical>
      </section>
    </div>

    <div class="container-charts-row">
      <section class="card-d1">
        <p class="mat-headline-4">Resultado de Ideas por Entidad</p>
        <app-bar-vertical [multi]="resultEntidad" [legendTitle]="'Ideas'" [yAxisLabel]="'Cantidad de Ideas'" [xAxisLabel]="'Entidades'"></app-bar-vertical>
      </section>
    </div>

    <div class="container-charts">
      <section class="card-d1">
        <p class="mat-headline-4">Resultado de Alternativas</p>
        <app-advance-pie [single]="alternativesResult"></app-advance-pie>
      </section>
    </div>

  </div>

</ngx-simplebar>
