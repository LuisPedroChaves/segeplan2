<mat-drawer-container class="menu-drawer-container">

  <mat-drawer #menuDrawer fxHide.lt-md mode="side" class="menu-drawer">
    <ngx-simplebar class="menu-sidebar">

      <div fxLayout="column" fxLayoutAlign="center center">

        <app-logo></app-logo>

        <button mat-flat-button *appShowForRoles="['USER_ROLE']" (click)="openDrawer1('80%', 'NEW_IDEA', null)" color="accent"
          class="menu-button-add active-elevation" matTooltip="Crear nueva" matTooltipPosition="right">
          <mat-icon>add</mat-icon>
          Crear idea
        </button>

      </div>

      <mat-nav-list>

        <mat-list-item routerLink="/ideasBank" [activated]="router.url === '/ideasBank'" class="menu-option">
          <mat-icon matListItemIcon fontIcon="dashboard"></mat-icon>
          <span matListItemTitle>Dashboard</span>
        </mat-list-item>

        <mat-list-item *appShowForRoles="['USER_ROLE']" routerLink="newIdeas" [activated]="router.url === '/ideasBank/newIdeas'" class="menu-option">
          <mat-icon matListItemIcon fontIcon="tips_and_updates"></mat-icon>
          <span matListItemTitle>Registro de ideas</span>
        </mat-list-item>

        <mat-list-item *appShowForRoles="['USER_ROLE']" routerLink="sendIdeas" [activated]="router.url === '/ideasBank/sendIdeas'"
          class="menu-option">
          <mat-icon matListItemIcon fontIcon="send"></mat-icon>
          <span matListItemTitle>Ideas enviadas</span>
        </mat-list-item>

        <mat-list-item *appShowForRoles="['ADMIN_ROLE']" routerLink="revelanceMatrix" [activated]="router.url === '/ideasBank/revelanceMatrix'"
          class="menu-option" matTooltip="Solicitudes de anÃ¡lisis" matTooltipPosition="right">
          <mat-icon matListItemIcon fontIcon="timeline"></mat-icon>
          <span matListItemTitle>Solicitudes</span>
        </mat-list-item>

        <mat-list-item routerLink="doneIdeas" [activated]="router.url === '/ideasBank/doneIdeas'"
          class="menu-option">
          <mat-icon matListItemIcon fontIcon="rate_review"></mat-icon>
          <span matListItemTitle>Ideas analizadas</span>
        </mat-list-item>

        <mat-list-item routerLink="resultIdeas" [activated]="router.url === '/ideasBank/resultIdeas'"
          class="menu-option">
          <mat-icon matListItemIcon fontIcon="rate_review"></mat-icon>
          <span matListItemTitle>Resultados</span>
        </mat-list-item>

      </mat-nav-list>

    </ngx-simplebar>

  </mat-drawer>

  <mat-drawer-content>

    <router-outlet></router-outlet>

  </mat-drawer-content>
</mat-drawer-container>
