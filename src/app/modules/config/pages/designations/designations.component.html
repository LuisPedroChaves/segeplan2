<div ngClass.gt-sm="content-index" ngClass.lt-md="content-index">

  <header fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="start center" class="active-elevation">

    <button mat-mini-fab color="accent" (click)="openDrawer1('50%', 'NEW_DESIGNATION', null)" color="accent"
      class="menu-button-add" matTooltip="Crear DenominaciÃ³n">
      <mat-icon>add</mat-icon>
    </button>

    <p class="mat-headline-6">Denominaciones</p>
    <span fxFlex></span>

    <app-filter placeholder="Buscar..." (send)="applyFilter($event)"></app-filter>
  </header>

  <ngx-simplebar class="table active-elevation">

    <app-not-found *ngIf="dataSource.data.length === 0"
      text="No existen denominaciones"></app-not-found>

    <table mat-table *ngIf="dataSource.data.length > 0" [dataSource]="dataSource">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon fontIcon="diversity_3"></mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDrawer1('50%', 'NEW_DESIGNATION', element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="dataSource.data.length > 0" [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>

  </ngx-simplebar>

</div>
